<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
            margin: 0;
        }

        form {
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #e9ecef;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #d1ecf1;
            align-self: flex-end;
            margin-left: auto;
        }

        .mistral-message {
            background-color: #e2e3e5;
            align-self: flex-start;
            margin-right: auto;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Mistral Chatbot</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
    <div class="chat-container">
        {% if user_input %}
            <div class="message user-message"><strong>You:</strong> {{ user_input }}</div>
        {% endif %}
        {% if mistral_response %}
            <div class="message mistral-message"><strong>Mistral:</strong> {{ mistral_response }}</div>
        {% endif %}
    </div>
    <footer class="footer">
        <p>&copy; 2024 Mistral Chatbot</p>
    </footer>
</body>
</html>
